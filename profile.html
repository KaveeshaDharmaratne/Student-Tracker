                    <circle cx="8" cy="6" r="3.25"/><path d="m2.75 14.25c0-2.5 2-5 5.25-5s5.25 2.5 5.25 5"/></svg>Profile

        <main class="flex-1 p-6">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">My profile</h2>
                <div class="flex gap-3">
                    <button id="editButton" class="bg-gray-200 text-gray-600 px-4 py-2 rounded flex items-center gap-2">

                    <button id="saveButton" class="bg-gray-200 text-gray-600 px-4 py-2 rounded flex items-center gap-2">Save

                    </button>
                    <button id="logoutButton" class="bg-orange-600 text-white px-4 py-2 rounded flex items-center gap-2">Logout</button>
                </div>
            </div>

            <div class="bg-white p-6 mt-6 rounded shadow">
                <form id="profileForm">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Title</label>
                            <input type="text" id="title" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700">Full Name</label>
                            <input type="text" id="fullName" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700">Gender</label>
                            <input type="text" id="gender" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700">Contact No.</label>
                            <input type="text" id="contactNo" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700">Position</label>
                            <input type="text" id="position" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700">Time Zone</label>
                            <input type="text" id="timeZone" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="profile-input w-full p-2 border rounded bg-gray-100" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Load saved profile details
        const profileDetails = JSON.parse(localStorage.getItem('profileDetails')) || {
            title: 'Ms',
            fullName: 'Alexa Rawles',
            gender: 'Female',
            contactNo: '01-2291416',
            position: 'Teacher',
            timeZone: 'GMT+0',
            email: 'alexarawles@gmail.com',
        };

        // Populate profile form with saved details
        document.getElementById('title').value = profileDetails.title;
        document.getElementById('fullName').value = profileDetails.fullName;
        document.getElementById('gender').value = profileDetails.gender;
        document.getElementById('contactNo').value = profileDetails.contactNo;
        document.getElementById('position').value = profileDetails.position;
        document.getElementById('timeZone').value = profileDetails.timeZone;
        document.getElementById('email').value = profileDetails.email;

        // Enable Edit Mode
        function enableEditMode() {
            document.querySelectorAll('.profile-input').forEach(input => {
                input.readOnly = false;
                input.classList.remove("bg-gray-100");
            });
        }

        // Save Profile Details
        function saveProfileDetails(e) {
            e.preventDefault();

            const updatedDetails = {
                title: document.getElementById('title').value,
                fullName: document.getElementById('fullName').value,
                gender: document.getElementById('gender').value,
                contactNo: document.getElementById('contactNo').value,
                position: document.getElementById('position').value,
                timeZone: document.getElementById('timeZone').value,
                email: document.getElementById('email').value,
            };

            // Save to localStorage
            localStorage.setItem('profileDetails', JSON.stringify(updatedDetails));

            // Disable Edit Mode
            document.querySelectorAll('.profile-input').forEach(input => {
                input.readOnly = true;
                input.classList.add("bg-gray-100");
            });

            alert("Profile saved successfully!");
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('profileDetails');
            window.location.href = 'index.html'; // Redirect to login page
        }

        // Attach Event Listeners
        document.getElementById('editButton').addEventListener('click', enableEditMode);
        document.getElementById('saveButton').addEventListener('click', saveProfileDetails);
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
</body>
</html>
