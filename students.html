<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-4 flex flex-col h-screen">
        <h2 class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-orange-400 bg-clip-text text-transparent">
          Students Tracker
        </h2>
        <nav class="flex-grow">
          <!-- Map -->
          <a href="map.html" class="block py-4 px-4 hover:bg-gray-700 flex items-center gap-2 text-white">
            <svg fill="white" width="20px" height="20px" viewBox="0 0 32 32" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.114-0.011c-6.559 0-12.114 5.587-12.114 12.204 0 6.93 6.439 14.017 10.77 18.998 0.017 0.020 0.717 0.797 1.579 0.797h0.076c0.863 0 1.558-0.777 1.575-0.797 4.064-4.672 10-12.377 10-18.998 0-6.618-4.333-12.204-11.886-12.204zM16.515 29.849c-0.035 0.035-0.086 0.074-0.131 0.107-0.046-0.032-0.096-0.072-0.133-0.107l-0.523-0.602c-4.106-4.71-9.729-11.161-9.729-17.055 0-5.532 4.632-10.205 10.114-10.205 6.829 0 9.886 5.125 9.886 10.205 0 4.474-3.192 10.416-9.485 17.657zM16.035 6.044c-3.313 0-6 2.686-6 6s2.687 6 6 6 6-2.687 6-6-2.686-6-6-6zM16.035 16.044c-2.206 0-4.046-1.838-4.046-4.044s1.794-4 4-4c2.207 0 4 1.794 4 4 0.001 2.206-1.747 4.044-3.954 4.044z"></path>
            </svg>
            Map
          </a>
  
          <!-- Students -->
          <a href="students.html" class="block py-4 px-4 bg-gray-700 flex items-center gap-2 text-white">
            <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.001 9H12.011M15.001 19L17.001 21L21.001 17M9.17188 15C9.58371 13.8348 10.695 13 12.0012 13C13.3074 13 14.4186 13.8348 14.8305 15M20 13V7.2C20 6.0799 20 5.51984 19.782 5.09202C19.5903 4.71569 19.2843 4.40973 18.908 4.21799C18.4802 4 17.9201 4 16.8 4H7.2C6.0799 4 5.51984 4 5.09202 4.21799C4.71569 4.40973 4.40973 4.71569 4.21799 5.09202C4 5.51984 4 6.07989 4 7.2V16.8C4 17.9201 4 18.4802 4.21799 18.908C4.40973 19.2843 4.71569 19.5903 5.09202 19.782C5.51984 20 6.07989 20 7.2 20H11.001M13.001 9C13.001 9.55228 12.5533 10 12.001 10C11.4487 10 11.001 9.55228 11.001 9C11.001 8.44772 11.4487 8 12.001 8C12.5533 8 13.001 8.44772 13.001 9Z" stroke="#fcfcfc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Students
          </a>
  
          <!-- Profile -->
          <a href="profile.html" class="block py-4 px-4 hover:bg-gray-700 flex items-center gap-2 text-white">
            <svg width="20px" height="20px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
              <circle cx="8" cy="6" r="3.25"/>
              <path d="m2.75 14.25c0-2.5 2-5 5.25-5s5.25 2.5 5.25 5"/>
            </svg>
            Profile
          </a>
        </nav>
        <button class="bg-orange-600 text-white py-2 rounded-lg w-full mt-auto">
            Logout
        </button>
      </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="bg-white p-4 shadow-md rounded-lg">
            <h3 class="text-xl font-bold">Students Record</h3>
            <p class="text-gray-500">A descriptive body text comes here</p>
            <div class="flex justify-end space-x-2 mt-2">
                <button id="deleteBtn" class="border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg">Delete</button>
                <button id="filterBtn" class="border-2 border-gray-300 text-gray-700 px-4 py-2 rounded-lg">Filter Warnings</button>
                <button id="addBtn" class="bg-gray-500 text-white px-4 py-2 rounded-lg">+ Add new Student</button>
            </div>

            <table class="mt-4 w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 border">Select</th>
                        <th class="p-2 border">Student ID</th>
                        <th class="p-2 border">Student Name</th>
                        <th class="p-2 border">Distance (m)</th>
                        <th class="p-2 border">Status</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <tr>
                        <td class="p-2 border text-center"><input type="checkbox"></td>
                        <td class="p-2 border">001</td>
                        <td class="p-2 border">Saman Kumara</td>
                        <td class="p-2 border">10</td>
                        <td class="p-2 border text-green-600">✅ Safe</td>
                    </tr>
                    <tr>
                        <td class="p-2 border text-center"><input type="checkbox"></td>
                        <td class="p-2 border">002</td>
                        <td class="p-2 border">Saman Kumara</td>
                        <td class="p-2 border">xx</td>
                        <td class="p-2 border font-bold text-red-600">⚠ Warning</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.getElementById("deleteBtn").addEventListener("click", function () {
    let rows = document.querySelectorAll("#studentTable tr");
    rows.forEach(row => {
        if (row.querySelector("input[type='checkbox']").checked) {
            row.remove();
        }
    });
});

document.getElementById("filterBtn").addEventListener("click", function () {
    let rows = document.querySelectorAll("#studentTable tr");
    rows.forEach(row => {
        let status = row.cells[4].innerText;
        if (!status.includes("Warning")) {
            row.style.display = "none";
        }
    });
});

document.getElementById("addBtn").addEventListener("click", function () {
    let table = document.getElementById("studentTable");
    let row = table.insertRow();
    
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    let cell4 = row.insertCell(3);
    let cell5 = row.insertCell(4);

    cell1.classList.add("p-2", "border", "text-center");
    cell1.innerHTML = '<input type="checkbox">';
    cell2.classList.add("p-2", "border");
    cell2.innerHTML = `<input type="text" class="w-full border px-2">`;
    cell3.classList.add("p-2", "border");
    cell3.innerHTML = `<input type="text" class="w-full border px-2">`;
    cell4.classList.add("p-2", "border");
    cell4.innerHTML = `<input type="text" class="w-full border px-2">`;
    cell5.classList.add("p-2", "border");
    cell5.innerHTML = `
        <select class="w-full border px-2">
            <option value="Safe">✅ Safe</option>
            <option value="Warning">⚠ Warning</option>
        </select>
    `;
});
</script>

</body>
</html>
